<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f7f7f7; /* Yellow-ish color */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .error-container {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: #ff9800; /* Yellow-ish color */
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #ff9800; /* Yellow-ish color */
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #ffab40; /* Lighter yellow */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <p>We're sorry, the page you are looking for does not exist.</p>
        <a href="#" class="btn">Go Back Home</a>
    </div>
</body>
</html>
